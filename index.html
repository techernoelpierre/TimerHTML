<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="icon" href="./logo/logo.png">
    <title>timer</title>
</head>
<body>

    <div id="page">

        
            <div id="settingsContainer" class="settingsContainer">
                <h3 class="settingsTitle">Settings:</h3>
                
                <div class="themeContainer">
                    <div class="theme" id="light"><p>Light</p></div>
                    <div class="theme" id="dark"><p>dark</p></div>
                </div>
                
            </div>
            
        </div>
        <svg class="settings" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
        </svg>
        
        <div class="timer">
            <div class="time screen">
                <p id="minutes" class="timeStyle">00</p>
                <p class="timeStyle">:</p>
                <p id="seconds" class="timeStyle">00</p>
                <p class="timeStyle">:</p>
                <p id="milliseconds" class="timeStyle">00</p>
            </div>
            
            <div class="mainBtnContainer">
                
                <div class="time">
                    <button id="startAndStop" class="btn startAndStop">start</button>
                </div>
                
                <div class="time btnContainer">
                    <button id="reset" class="btn">reset</button>
                </div>
            </div>
        </div>
        
    </div>
        
    <script src="./timer.js"></script>
    <script src="./settings.js"></script>
    <script src="./theme.js"></script>
</body>
</html>
