<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo/logo.png">
    <title>timer</title>
</head>
<body>
    <div class="timer">
        <div class="time screen">
            <p id="minutes" class="timeStyle">00</p>
            <p class="timeStyle">:</p>
            <p id="seconds" class="timeStyle">00</p>
            <p class="timeStyle">:</p>
            <p id="milliseconds" class="timeStyle">00</p>
        </div>

        <div class="mainBtnContainer">

            <div class="time">
                <button id="startAndStop" class="btn startAndStop">start</button>
            </div>
            
            <div class="time btnContainer">
                <button id="reset" class="btn">reset</button>
            </div>
        </div>
    </div>



    <script src="./timer.js"></script>
</body>
</html>
